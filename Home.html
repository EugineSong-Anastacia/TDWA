<html ng-app = "tdwaApp">
<head>
  <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src = "app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src = "ui-bootstrap-tpls-2.0.0.min.js"></script>

</head>

<body>
  <div ng-controller = "todoController">
    <div uib-datepicker ng-model = "datePicked" class = "well well-sm"></div>
    Pick the date you want to add to-do list.<br>
    ->{{datePicked | date : 'fullDate'}}<br>
    <p>
    What do you need to do ? <input type = "text" ng-model = "todo" placeholder="Making an awesome to do list"><br>
    Until when ? <input type = "text" ng-model = "due" placeholder="Tomorrow"><br>
    So...<br>
    -> {{fullSentence()}}
    <button class = "btn" type = "button" ng-click = "addTask()" ng-disabled = "btnDisabled" ng-class="{'btn-warning' : btnDisabled, 'btn-primary' : !btnDisabled}">{{btnText}}</button>
    </p>
    <ul>
      <li ng-repeat="task in tasks">
        <input type = "checkbox" ng-model = "task.done">
        <span class="{{task.done}}">{{ task.whatToDo }} , due : {{task.due}}</span>
        <button class = "btn" type = "button" ng-click = "removeTask(task)">Remove</button>
      </li>
    </ul>
  </div>
</body>
</html>
